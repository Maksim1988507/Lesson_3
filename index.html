<!DOCTYPE html>
<html lang="en">
<head>
     <title>Lesson_3</title>
</head>

  <body>
     <script>
         let age = prompt('Возраст?');
         
         let message = (age == 1) ? 'Вам ' + age +' год' :

            (age == 111) ? 'Вам ' + age +' лет' :

            (age == 100) ? 'Вам ' + age +' лет' :

            (age >=121) ? 'Как Ваше самочувствие?' :
            
            (age >= 2 && age <= 4) ? 'Вам ' + age +' года' :
            
            (age >= 5 && age <= 20) ? 'Вам ' + age +' лет' :

            (age % 10 == 1) ?  'Вам ' + age +' год' :

            (age % 10 >= 2 && age % 10 <= 4) ? 'Вам ' + age +' года' :
            
            (age % 10 >= 5 && age % 10 <= 20) ? 'Вам ' + age +' лет' :

            (age % 100 == 1) ?  'Вам ' + age +' год' :

            (age % 100 >= 2 && age % 100 <= 4) ? 'Вам ' + age +' года' :
            
            (age % 100 >= 5 && age % 100 <= 20) ? 'Вам ' + age +' лет' :

            (age == 0) ? 'Вам точно ' + age +' лет?' :  
                    
            'Упс, что-то пошло не так...';
        
        alert( message );
            

        </script>




    </body>
    
</html>
